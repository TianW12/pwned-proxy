server {
    listen 80;
    server_name localhost;  # or your domain if in production

    # Serve static files directly from the shared volume
    location /static/ {
        alias /usr/src/project/staticfiles/; 
        # if needed, you can add `autoindex on;` for debugging
    }

    # Anything else gets proxied to Djangoâ€™s Gunicorn
    location / {
        proxy_pass http://pwned-proxy-app-main:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
